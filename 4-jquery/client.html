<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 发送 AJAX 请求</title>
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">jQuery发送AJAX请求 </h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型方法ajax</button>
    </div>
    <script>
        // jquery发ajax请求中的第二个参数用于存放查询字符串，当然你直接拼接在url后面也可以
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8001/jquery-server', {a:100, b:200}, function(data){
                console.log(data);
                console.log(typeof data === 'object');
            },'json'); // 第四个参数用于设置响应体类型 === xhr.responseType='json'
        });

        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8001/jquery-server', {a:100, b:200}, function(data){
                console.log(data);
                console.log(typeof data === 'string');
            });
        });

        $('button').eq(2).click(function(){
            $.ajax({
                //url
                url: 'http://127.0.0.1:8001/jquery-server',
                //参数
                data: {a:100, b:200},
                //请求类型
                type: 'GET',
                //响应体结果
                dataType: 'json',
                //成功的回调
                success: function(data){
                    console.log(data);
                },
                //超时时间
                timeout: 3000,
                //失败的回调
                error: function(){
                    console.log('出错啦!!');
                },
                //头信息
                headers: { // 设置自定义的请求头信息 c:300, d:400
                    c:300,
                    d:400,
                    name:'ryan'
                }
            });
        });

    </script>
</body>
</html>
